<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div><p class="name">Focus</p>
        <p class="quote">"Don't get overwhelmed trying to fix everything at once, just focus on what's in front of you." Co-Star</p></div>
        <div class="box">
            <div class="play"><button id="play-bt">Timer</button></div>
            <div class="rest"><button id="rest-bt">Rest</button></div>
            <p id="counter">25 : 00</p>
        </div>
</body>
</html>
